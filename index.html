<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Angle of Repose</title>

<style>
  :root {
    --pad: 28px;
    --lyrics-width: 380px;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url("Trailer.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: rgba(255,255,255,0.9);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  /* LEFT COLUMN */
  .content {
    padding: var(--pad);
    max-width: 720px;
  }

  /* RIGHT LYRICS PANEL */
  .lyrics-panel {
    position: fixed;
    top: var(--pad);
    right: var(--pad);
    width: var(--lyrics-width);
    max-height: calc(100vh - (var(--pad) * 2));
    overflow-y: auto;

    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    padding: 18px;

    z-index: 10;
  }

  .lyrics-panel h3 {
    margin: 0 0 12px 0;
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    opacity: 0.85;
  }

  .lyrics-panel pre {
    margin: 0;
    white-space: pre-wrap;
    font-family: inherit;
    font-size: 0.82rem;
    line-height: 1.45;
  }

  /* Make space so left content doesn't hide under lyrics */
  @media (min-width: 900px) {
    .content {
      margin-right: calc(var(--lyrics-width) + (var(--pad) * 2));
    }
  }

  /* Mobile fallback */
  @media (max-width: 899px) {
    .lyrics-panel {
      position: static;
      width: auto;
      max-height: none;
      margin: 16px;
    }
    .content {
      margin-right: 0;
    }
  }
</style>
</head>
